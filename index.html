<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissor Project</title>
  </head>
  <body>
    <div class="head">Rock Paper Scissors</div>

    <div class="scores">First to win 5 rounds wins the Game</div>

    <div class="result"></div>
  
    <div class="button-container">
      <button onclick="
        playGame('rock');
      ">Rock</button>

      <button onclick="
        playGame('paper');
      ">Paper</button>

      <button onclick="
        playGame('scissors')
      ">Scissors</button>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
